<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ЛИТЕРАТУРА</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

        <img class="main-page__logo" src="icons/main_icon.svg" alt="logo">
